<vg-player (onPlayerReady)="onPlayerReady($event)">
    <audio #media [vgMedia]="media" id="myAudio" preload="auto">
        <source *ngFor="let source of sources" [src]="source.url" type="audio/mp3">
    </audio>
    <div aria-label="media player" class="master-container-holder" id="adonis_jp_container" role="application" style="width: 100%" *ngIf="api">
        <div class="jp-jplayer" id="adonis_jplayer_main"></div>
        <div class="adonis-player-horizontal">
            <div class="master-container-fluid">
                <div class="row adonis-player pt-3 pb-xxl-3 flex-nowrap justify-content-xxl-start justify-content-between">
                    <div class="col-sm-6 col-md-4 col-xxl-2 d-none d-sm-block">
                        <div class="media current-item">
                            <div class="mr-3 song-poster sm">
                                <img alt="" class="box-rounded-sm" [src]="currentTrack?.thumbnail">
                            </div>
                            <div class="des">
                                <div aria-label="title" class="jp-title h5 mb-1">{{currentTrack?.name}}</div>
                                <div class="artist-name inactive-color"><a class="inactive-color" href="#">{{currentTrack?.owner?.firstName}}</a></div>
                            </div>
                        </div>
                        <div class="jp-details" style="display: none">
                            <div aria-label="title" class="jp-title mt-2">{{currentTrack?.name}}</div>
                        </div>
                    </div>
                    <div class="col-auto col-xl-auto col-lg-4 d-flex align-items-center">
                        <div class="current-item d-block d-sm-none">
                            <div class="mr-3 song-poster sm">
                                <img alt="" class="box-rounded-sm" [src]="currentTrack?.thumbnail">
                            </div>
                        </div>
                        <div class="m-auto d-flex flex-row lh-0 player-controls fs-3 align-items-center">

.897 0 10.687-4.741 10.766-10.619l0-0.007c0.011-3.956 3.221-7.158 7.178-7.158 0.021 0 0.042 0 0.063 0l-0.003-0zM28.912 5.093l3.609 2.366-3.609 2.366z"></path></svg></span></a>
                            <div class="control-primary d-flex align-items-center justify-content-between">

                                        <svg height="15" version="1.1" viewBox="0 0 58 32" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M55.064 0.272l-25.2 14.192c-0.555 0.299-0.925 0.876-0.925 1.54s0.371 1.241 0.916 1.535l0.009 0.005c1.336 0.784 23.64 13.344 25.256 14.216 0.265 0.162 0.585 0.258 0.928 0.258 0.986 0 1.787-0.793 1.8-1.777v-28.433c0-0.004 0-0.009 0-0.014 0-0.999-0.809-1.808-1.808-1.808-0.362 0-0.7 0.107-0.983 0.29l0.007-0.004zM26.12 0.272c-1.112 0.624-23.304 13.12-25.192 14.192-0.555 0.299-0.925 0.876-0.925 1.54s0.371 1.241 0.916 1.535l0.009 0.005c1.36 0.8 23.64 13.344 25.248 14.216 0.265 0.161 0.586 0.257 0.928 0.257 0.987 0 1.79-0.792 1.808-1.775l0-0.002v-28.432c0-0.001 0-0.003 0-0.005 0-1.003-0.813-1.816-1.816-1.816-0.362 0-0.7 0.106-0.983 0.289l0.007-0.004z"></path>

                                            <path d="M28 14.464l-25.216-14.192c-0.276-0.179-0.614-0.286-0.976-0.286-0.999 0-1.808 0.809-1.808 1.808 0 0.005 0 0.010 0 0.015v-0.001 28.432c0.013 0.985 0.814 1.778 1.8 1.778 0.343 0 0.663-0.096 0.936-0.262l-0.008 0.005c1.6-0.872 23.896-13.432 25.256-14.216 0.559-0.298 0.934-0.877 0.934-1.544 0-0.66-0.367-1.235-0.908-1.531l-0.009-0.005zM56.944 14.464l-25.216-14.192c-0.276-0.179-0.614-0.286-0.976-0.286-0.999 0-1.808 0.809-1.808 1.808 0 0.005 0 0.010 0 0.015v-0.001 28.432c0.013 0.985 0.814 1.778 1.8 1.778 0.343 0 0.663-0.096 0.936-0.262l-0.008 0.005c1.6-0.872 23.888-13.432 25.256-14.216 0.55-0.303 0.917-0.879 0.917-1.54s-0.367-1.237-0.908-1.535l-0.009-0.005z"></path>
                                        </svg>
                                    </span>
                                </a>
                            </div>
                            <a class="jp-repeat inactive-color ml-2 d-none d-md-block" role="button" tabindex="0">
                                <span class="adonis-icon icon-3x">
                                    <svg height="15" version="1.1" viewBox="0 0 44 32" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M32.122 4.45c-0.055-0.001-0.119-0.001-0.184-0.001-6.422 0-11.64 5.155-11.742 11.553l-0 0.010c-0.068 4.436-3.68 8.006-8.126 8.006-0.050 0-0.101-0-0.151-0.001l0.008 0c-0.037 0.001-0.080 0.001-0.123 0.001-4.446 0-8.058-3.57-8.126-8l-0-0.006c0.024-3.503 2.299-6.467 5.45-7.521l0.056-0.016v2.194c0.022 0.665 0.408 1.235 0.965 1.519l0.010 0.005c0.26 0.136 0.567 0.218 0.892 0.223l0.002 0c0.014 0 0.031 0.001 0.047 0.001 0.325 0 0.631-0.083 0.897-0.229l-0.010 0.005 7.335-4.45c0.526-0.308 0.874-0.87 0.874-1.514s-0.348-1.206-0.866-1.509l-0.008-0.004-7.335-4.45c-0.273-0.16-0.601-0.254-0.952-0.254-0.32 0-0.622 0.079-0.887 0.218l0.010-0.005c-0.56 0.299-0.935 0.879-0.935 1.547 0 0.006 0 0.012 0 0.019v-0.001 2.987c-5.27 1.124-9.173 5.717-9.224 11.23l-0 0.006c0.114 6.409 5.336 11.562 11.762 11.562 0.058 0 0.115-0 0.173-0.001l-0.009 0c0.049 0.001 0.107 0.001 0.164 0.001 6.426 0 11.649-5.152 11.762-11.551l0-0.011c0.224-4.387 3.836-7.859 8.259-7.859s8.035 3.472 8.258 7.839l0.001 0.020c-0.026 3.497-2.302 6.455-5.45 7.501l-0.056 0.016v-2.194c-0.001-0.667-0.375-1.246-0.925-1.54l-0.009-0.005c-0.268-0.157-0.59-0.25-0.935-0.25s-0.666 0.093-0.943 0.255l0.009-0.005-7.335 4.592c-0.528 0.302-0.877 0.862-0.877 1.503s0.35 1.201 0.869 1.499l0.008 0.004 7.335 4.45c0.272 0.166 0.601 0.264 0.953 0.264 0.008 0 0.016-0 0.024-0h-0.001c0.006 0 0.013 0 0.021 0 0.984 0 1.785-0.787 1.808-1.766l0-0.002v-3.088c5.257-1.133 9.145-5.725 9.183-11.231l0-0.004c-0.114-6.409-5.336-11.562-11.762-11.562-0.058 0-0.115 0-0.173 0.001l0.009-0zM12.841 4.978l2.032 1.239-2.032 1.239zM31.126 27.022l-2.032-1.239 2.032-1.239z"></path>
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-auto auto-progress-width-50 align-items-center justify-content-center pl-md-5 pr-md-5 d-none d-xxl-flex">
                        <div aria-label="time" class="jp-current-time" role="timer">
                            <vg-time-display vgFormat="mm:ss"></vg-time-display>
                        </div>
                        <vg-scrub-bar class="inner d-flex align-items-center mt-0">
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                        </vg-scrub-bar>
                        <div aria-label="duration" class="jp-duration mr-1" role="timer">
                            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                        </div>
                    </div>
                    <div class="col-auto d-flex align-items-center justify-content-end pl-0">
                        <div class="mr-2">
                            <a class="toggle-off-canvas" tabindex="0" (click)="showPlaylist()">
                                <span class="adonis-icon icon-4x">
                                    <svg height="13" version="1.1" viewBox="0 0 59 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 4.571h41.143c1.262 0 2.286-1.023 2.286-2.286s-1.023-2.286-2.286-2.286v0h-41.143c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286v0zM2.286 0c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286c1.262 0 2.286-1.023 2.286-2.286v0c0-1.262-1.023-2.286-2.286-2.286v0zM57.143 13.714h-41.143c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286v0h41.143c1.262 0 2.286-1.023 2.286-2.286s-1.023-2.286-2.286-2.286v0zM2.286 13.714c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286c1.262 0 2.286-1.023 2.286-2.286v0c0-1.262-1.023-2.286-2.286-2.286v0zM57.143 27.429h-41.143c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286v0h41.143c1.262 0 2.286-1.023 2.286-2.286s-1.023-2.286-2.286-2.286v0zM2.286 27.429c-1.262 0-2.286 1.023-2.286 2.286s1.023 2.286 2.286 2.286c1.262 0 2.286-1.023 2.286-2.286v0c0-1.262-1.023-2.286-2.286-2.286v0z"></path></svg>
                                </span>
                            </a>
                        </div>
                        <div class="jp-volume-controls flex-row align-items-center ml-3 mr-4 d-none d-xl-flex">
                            <a class="mr-3 adonis-mute-control" role="button" tabindex="0">

                                    <svg height="13" version="1.1" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                </span>
                            </a>
                            <div class="jp-volume-bar d-flex align-items-center">
                                <vg-volume></vg-volume>
                                <!--<div class="jp-volume-bar-value" style="width: 10%"></div>-->
                            </div>
                        </div>
                        <div class="align-items-center d-flex lh-0">
                            <a class="pl-2 pr-2 d-inline-block fs-2 inactive-color" href="#">
                                <span class="adonis-icon icon-2x">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                                        <use xlink:href="#icon-heart-blank" *ngIf="!currentTrack.liked"></use>
                                        <use xlink:href="#icon-heart-blank-full" *ngIf="currentTrack.liked"></use>
                                    </svg>
                                </span>

                            <a class="pl-2 pr-2 d-inline-block inactive-color current-track-menu" href="#">

                                        <path d="M3.2 25.6c-1.767 0-3.2 1.433-3.2 3.2s1.433 3.2 3.2 3.2c1.767 0 3.2-1.433 3.2-3.2v0c0-1.767-1.433-3.2-3.2-3.2v0zM3.2 12.8c-1.767 0-3.2 1.433-3.2 3.2s1.433 3.2 3.2 3.2c1.767 0 3.2-1.433 3.2-3.2v0c0-1.767-1.433-3.2-3.2-3.2v0zM3.2 6.4c1.767 0 3.2-1.433 3.2-3.2s-1.433-3.2-3.2-3.2c-1.767 0-3.2 1.433-3.2 3.2v0c0 1.767 1.433 3.2 3.2 3.2v0z"></path>
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div> <!--./ container-fluid-->
            <div class="jp-progress d-flex align-items-center jp-progress-pos-top d-flex d-xxl-none">
                <div class="jp-seek-bar" style="width: 100%">
                    <div class="jp-play-bar"></div>
                </div>
            </div>
        </div>
        <sf-player-playlist [playerApi]="api"></sf-player-playlist>
    </div>
</vg-player>
